<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="qr-card">
    <img class="card-img" src="./images/image-qr-code.png" alt=" QR code linking to Frontend Mentor website"/>
    <div class="card-bold">
      <p>
        Improve your Front-end skills by building projects
      </p>
    </div>
    <div class="card-blur">
      <p>
        Scan the QR code to visit Frontend Mentor and take 
        your coding skills to the next level.
      </p>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by: Elias Hizkiel Alota<a href="#">(@elijahizkiel)</a>.
    </div>
</footer>
</body>
</html>
